<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>

    <link rel="stylesheet" href="assets/css/sample.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-10">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New Faculty <i class="bi bi-people"></i></button>
            </div>
            <div class="col-2">
                <a href="adminlogin.html"><button class="btn btn-success newUser" data-bs-toggle="modal" data-bs-target="#userForm">Log out <i class="bi bi-power"></i></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>Training No</th>
                            <th>Training Title</th>
                            <th>Certificate's Picture</th>
                            <th>From</th>
                            <th>To</th>
                            <th>No. of hours</th>
                            <th>Type of L & D</th>
                            <th>Conducted/Sponsored By</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="Profile Icon.png" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="no">Training No:</label>
                                <input type="text" name="" id="no" required>
                            </div>
                            <div>
                                <label for="title">Training Title:</label>
                                <input type="text" name="" id="title" required>
                            </div>
                            <div>
                                <label for="from">From:</label>
                                <input type="date" name="" id="from" required>
                            </div>
                            <div>
                                <label for="to">To:</label>
                                <input type="date" name="" id="to" required>
                            </div>
                            <div>
                                <label for="hours">No. of Hours:</label>
                                <input type="text" name="" id="hours" required>
                            </div>
                            <div>
                                <label for="type">Type of <br>L&D:</label>
                                <input type="text" name="" id="type" required>
                            </div>
                            <div>
                                <label for="conducted">Conducted/<br>Sponsored By:</label>
                                <input type="text" name="" id="conducted" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="Profile Icon.png" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="no">Training No.:</label>
                                <input type="text" name="" id="showNo" disabled>
                            </div>
                            <div>
                                <label for="title">Training Title:</label>
                                <input type="text" name="" id="showTitle" disabled>
                            </div>
                            <div>
                                <label for="from">From:</label>
                                <input type="date" name="" id="showsFrom" disabled>
                            </div>
                            <div>
                                <label for="to">To:</label>
                                <input type="date" name="" id="showsTo" disabled>
                            </div>
                            <div>
                                <label for="hours">No. of Hours:</label>
                                <input type="text" name="" id="showHours" disabled>
                            </div>
                            <div>
                                <label for="type">Type of L&D:</label>
                                <input type="text" name="" id="showType" disabled>
                            </div>
                            <div>
                                <label for="conducted"> Conducted/Sponsored By: </label>
                                <input type="text" name="" id="showsConducted" disabled>
                            </div>
                            <br><br>
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-primary">Trainings</button>
                                <button type="button" class="btn btn-outline-primary">Certificates</button>
                              </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/js/sample.js"></script>
  </body>
</html>
